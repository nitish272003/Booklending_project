{% extends 'base.html' %}
{% load static %}


{% block content %}


<div class="container">
    <h2 class="text-center">Contact Form</h2>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 pb-5">
  
  
                    <!--Form with header-->
  
                    <form action="{% url 'books:contactseller' book_id=book.id %}" method="post">
                        {% csrf_token %}
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-dark text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Contact Us</h3>
                                    
                                </div>
                            </div>
                            <div class="card-body p-3">
  
                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-dark"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-dark"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                    </div>
                                </div>
  
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-dark"></i></div>
                                        </div>
                                        <textarea class="form-control" name="message" placeholder="Message" required></textarea>
                                    </div>
                                </div>
  
                                <div class="text-center">
                                    <button type="submit" class="btn btn-dark btn-block rounded-0 py-2">Submit</button>
                                </div>
                                
                            </div>
  
                        </div>
                    </form>
                    <!--Form with header-->
  
  
                </div>
  </div>
  </div>
  

{% endblock %}
